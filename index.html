<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Box App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Open Box App</h1>
        <div class="input-container">
            <label for="biru">Jumlah Peti Biru:</label>
            <input type="number" id="biru" value="40">
            <label for="ungu">Jumlah Peti Ungu:</label>
            <input type="number" id="ungu" value="20">
            <label for="kuning">Jumlah Peti Kuning:</label>
            <input type="number" id="kuning" value="10">
            <label for="merah">Jumlah Peti Merah:</label>
            <input type="number" id="merah" value="5">
            <button onclick="calculatePoints()">Hitung Poin</button>
        </div>
        <div id="result" class="result-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
