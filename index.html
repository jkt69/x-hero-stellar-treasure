<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Treasure Boxes Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Treasure Boxes Calculator</h1>
        <div class="input-container">
            <label for="biru">Number of Blue Boxes:</label>
            <input type="number" id="biru" name="biru" min="0" value="40">
        </div>
        <div class="input-container">
            <label for="ungu">Number of Purple Boxes:</label>
            <input type="number" id="ungu" name="ungu" min="0" value="20">
        </div>
        <div class="input-container">
            <label for="kuning">Number of Yellow Boxes:</label>
            <input type="number" id="kuning" name="kuning" min="0" value="10">
        </div>
        <div class="input-container">
            <label for="merah">Number of Red Boxes:</label>
            <input type="number" id="merah" name="merah" min="0" value="5">
        </div>
        <button onclick="calculatePoints()">Calculate Points</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
