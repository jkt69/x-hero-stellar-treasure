<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Heroes - Stellar Treasure Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Andi's Treasure Box</h1>
        <div class="input-container">
            <label for="biru">Peti Biru:</label>
            <input type="number" id="biru" value="0">
            <label for="ungu">Peti Ungu:</label>
            <input type="number" id="ungu" value="0">
            <label for="kuning">Peti Kuning:</label>
            <input type="number" id="kuning" value="0">
            <label for="merah">Peti Merah:</label>
            <input type="number" id="merah" value="0">
            <button onclick="calculatePoints()">Hitung</button>
        </div>
        <div id="result" class="result-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
